name: CI

on:
  push:
    branches: [ main, dev ]
  pull_request: [ main, dev ]
  
jobs:
  backend-tests:
    name: Backend (Go) tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout repository
        uses: actions/Checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Download Go modules
        run: go mod Download

      - name: Run Go tests
        run: go test ./...

  frontend-tests:
    name: Fronted (React) tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
        
      - name: Install dependencies
        run: npm ci
      
      - name: Run build
        run: npm run build
      
      - name: Run tests
        run: npm test -- --watch-false