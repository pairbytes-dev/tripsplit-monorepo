version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: tripsplit-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: tripsplit
      POSTGRES_PASSWORD: tripsplit
      POSTGRES_DB: tripsplit
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data: